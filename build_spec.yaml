version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  # these are local variables to the build config
  variables:
    code_repo_name: "buildRunner_OnInstance"

steps:
  - type: Command
    name: "Commands to Object Storage"
    timeoutInSeconds: 40
    command: |
      cd ${OCI_WORKSPACE_DIR}/${code_repo_name}
      echo "hostname;date">sample_command.txt
      oci os object put --namespace ${OBJECT_STORE_NAMESPACE} --bucket-name ${OBJECT_STORE_BUCKET_NAME} --file sample_command.txt --no-multipart --force

  - type: Command
    name: "Running commands from BR "
    timeoutInSeconds: 40
    command: |
      cd ${OCI_WORKSPACE_DIR}/${code_repo_name}
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-5`
      if [ ! -e "instances.json ] ; then
          echo '{"instanceId": "'${INSTANCE_OCID}'"}' > instances.json

      fi
      oci instance-agent command create --compartment-id ${COMPARTMENT_OCID} --content file://content.json --target file://instances.json --timeout-in-seconds 120 --display-name "cmd_by_build_${BUILDRUN_HASH}" >agent.op
      cat agent.op
      
     

      
